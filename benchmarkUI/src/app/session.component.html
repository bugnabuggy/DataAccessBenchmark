<div class="row">
  <button mat-button (click)='Fill(countRecords.value)'>Fill records</button>
  <mat-form-field >
    <input type="number" matInput #countRecords>
  </mat-form-field>
</div>
<div class="row">
  <button mat-button (click)='CountDeleteEF(countDelete.value)'>Delete with EF</button>
  <button mat-button (click)='CountDeleteSQL(countDelete.value)'>Delete with SQL</button>
  <mat-form-field >
    <input type="number" matInput #countDelete>
  </mat-form-field>
</div>
<div class="row">
  <button mat-button (click)='ReqestLinq()'>Select with EF</button>
   <button mat-button (click)='ReqestSql()'>Select with SQL</button>
</div>
<div class="row">
  <button mat-button (click)='ClearEF()'>Flush with EF</button>
  <button mat-button (click)='Clearsql()'>Flush with SQL</button>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table #table2 [dataSource]="dataSourceSession">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> â„– </mat-header-cell>
      <mat-cell *matCellDef="let RecordTestForSession"> {{RecordTestForSession.Id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Count">
      <mat-header-cell *matHeaderCellDef>Count</mat-header-cell>
      <mat-cell *matCellDef="let RecordTestForSession"> {{RecordTestForSession.Count}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="OperationType">
      <mat-header-cell *matHeaderCellDef>OperationType</mat-header-cell>
      <mat-cell *matCellDef="let RecordTestForSession"> {{RecordTestForSession.OperationType}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ExecutionTime">
      <mat-header-cell *matHeaderCellDef>ExecutionTime</mat-header-cell>
      <mat-cell *matCellDef="let RecordTestForSession"> {{RecordTestForSession.ExecutionTime}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumnsSession"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumnsSession;"></mat-row>
  </mat-table>

  <mat-paginator #paginatorSession [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">

  </mat-paginator>
</div>
